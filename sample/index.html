<html>
<head>
	<title>Social Sharing API</title>
	<link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>

	<div class="social">
		<ul class="social-toolbar">
			<li class="facebook facebook-share" data-count="339">
				<span class="icon-facebook"></span>
				Share
			</li>
			<li class="pinterest pinterest-share" data-count="4235">
				<span class="icon-pinterest"></span>
				Pin
			</li>
			<li class="email">
				<span class="icon-envelope"></span>
				Email
			</li>
			<li class="twitter twitter-share" data-count="45">
				<span class="icon-twitter"></span>
				Tweet
			</li>
			<li class="google-plus google-plus-share" data-count="22">
				<span class="icon-google-plus"></span>
				Share
			</li>
			<li class="print">
				<span class="icon-print"></span>
			</li>
			<li class="save">
				<span class="icon-save"></span>
			</li>
		</ul>
	</div>

	<script type="text/javascript" src="../social.min.js"></script>
	<script type="text/javascript">

	Social.init({
		FACEBOOK_APP_ID: '191408320869529',
		TWITTER_ACCOUNT: 'jordanforeman'
	});

	Social.Facebook.registerButton(document.querySelector('.facebook-share'));
	Social.Pinterest.registerButton(document.querySelector('.pinterest-share'));
	Social.Twitter.registerButton(document.querySelector('.twitter-share'));
	Social.GooglePlus.registerButton(document.querySelector('.google-plus-share'));

	</script>

</body>
</html>
